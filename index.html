  <body>
      <div id="spelPlan">
          <button class="meny" id="konsonant" onClick="levelHanteraren.konsonant()">konsonantKodning</button>

          <button class="meny" id="two" onClick="levelHanteraren.two()">10-19</button>

          <button class="meny" id="memorering" onClick="memorering.getMemoryNumeber()">Memorering</button>
          <br>
          <h1 id="question"></h1>
          <br>
          <input id="svar" type="number" value="" autofocus>
        </div>
        
        
        <div id="right">
          <section id="facit">
            <h2 id="getFacit"></h2>
          </section>
          <button class="meny" id="start">start</button>
          <button class="meny" id="explination" >instruktioner</button>
          <!-- parametrar för memorerings delen -->
          <div id="divMem">
            <br>
            <p id="msg"></p>
            <!-- visar alla svaren i ett table-->
    
            <p>skriv in vilket span siffrorna ska ha 00-99 och hur många sifferpar du vill ha</p>
            <input class="meny" id="span" type="number">
            <button class="meny" id="getSpan" onclick = "memorering.getSpan()">00-99</button>
            <br>
            
            <!-- bestämmer hur många sifferpar -->
            <input class="meny" id="pares" type="number">
            <button class="meny" id="getPares" onclick="memorering.getPares()">0-infinity</button>
            <!-- bestämmer spannet på siffrorna -->
          </div>
        <table id="table">
          <tr>
                <th id = "WordTBL"></th>
                <th id = "numberTBL"></th>
              </tr>

      <script src="instruktioner.js"></script>

      <script src="random.js"></script>
